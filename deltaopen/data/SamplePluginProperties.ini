;;Property file for DELTA plugins

;; Be sure to change the values whose default values are "CHANGEME"

[GlobalProperties]
reportpersist.oracle.Driver = oracle.jdbc.driver.OracleDriver
;; The ConnectionString below should be unique to each DELTA developer,
;; referring to an Oracle user on a database on the local area network.
reportpersist.oracle.ConnectionString = "jdbc:oracle:thin:@HOSTNAME:1521:SID",USERID,PASSWD

[ConnectionPool]
jdbc.Driver = "oracle.jdbc.driver.OracleDriver"
jdbc.connect.String = "jdbc:oracle:thin:@HOSTNAME:1521:SID",USERID,PASSWD

