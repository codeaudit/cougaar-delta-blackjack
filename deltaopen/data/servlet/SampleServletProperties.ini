#Servlet properties file
#NOTE:  all occurances of 'CHANGE_ME' should be replaced with appropriate values prior to running

[DeltaServlet]
template.Path= delta,data,servlet,templates
template.tag.Prefix = "DELTA_"
# Change this to true to use APPLET tag instead of OBJECT tag
# This requires Java Plugin 1.3.1_01a or newer
servlet.useAppletTag = false


[ConnectionPool]
jdbc.Driver="oracle.jdbc.driver.OracleDriver"
jdbc.connect.String="jdbc:oracle:thin:@HOSTNAME:1521:SID",USERID,PASSWD




